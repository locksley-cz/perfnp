coverage:
  precision: 2
  round: nearest
  range: "80...100"
  status:
    project:
      default:
        threshold: 10%
    patch:
      default:
        target: 80%

  ignore:
    - "cli/**"
    - "lib/**"
    - "tests/**"


codecov:
  branch: master

comment:
  layout: "header, diff"

fixes:
  - "projects/::" # fix AppVeyor paths
